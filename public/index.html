<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="header">
      <h1>Privateaser</h1>
  </div>
    <div class="page">
      <div class="bloc" id="bar">
        <h2>Bar informations</h2>
        <div class="ligne">
          <label class = "label">Bar name</label>
          <input class="js-name" type="text"/>
        </div>
        <div class="ligne">
          <label class = "label">Price by hour</label>
          <input class="js-price-by-hour" type="number"/>
        </div>
        <div class="ligne">
          <label class = "label">Price by person</label>
          <input class="js-price-by-person" type="number"/>
        </div>
      </div>
      <div class="bloc" id="booker">
        <h2>Booker informations</h2>
        <div class="ligne">
          <label class = "label">Name</label>
          <input class="js-name" type="text"/>
        </div>
        <div class="ligne">
          <label class = "label">Time in hour</label>
          <input class="js-time" type="number"/>
        </div>
        <div class="ligne">
          <label class = "label">Persons</label>
          <input class="js-persons" type="number"/>
        </div>
        <div class="ligne">
          <label class = "label">Deductible option</label>
          <input class="js-option" type="checkbox"/>
        </div>
      </div>
      <button id="compute">Compute</button>
      <div class="center" id="actors"></div>
    </div>
      <script src="privateaser.js"></script>
      <script src="index.js"></script>
  </body>
</html>
